<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
		name="viewport"
		content="width=device-width, initial-scale=1.0" />
		
		<!--==================== BOXICONS ====================-->
		<link
		rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" />
		<link
		rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" />
			
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/brands.min.css" integrity="sha512-G/T7HQJXSeNV7mKMXeJKlYNJ0jrs8RsWzYG7rVACye+qrcUhEAYKYzaa+VFy6eFzM2+/JT1Q+eqBbZFSHmJQew==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		
		<!--==================== CSS ==========-->
		<link rel="stylesheet" href="assets/css/style.css" />
		<link rel="stylesheet" href="assets/css/spinner.css">
		
		<title>Links CenterðŸ“¡</title>
	</head>
	<body>

		
		<section class="landing">
			<article class="navbar">
					<h1 class="name">eze Stom</h1>
				<h2 class="title">Links Center<i class="ri-link"></i></h2>
				<nav>
					<ul>
						<li class="list">
							<a class="list-a" target="_blank" href="https://sushi-web-nine.vercel.app/">Portfolio
								<i class="ri-external-link-line"></i> </i>
							<a>							
						</li>
						<li class="list">
							<a class="list-a" target="_blank" href="https://www.linkedin.com/in/ezequielstom">LinkedIn 
								<i class="ri-external-link-line"></i> </i>
							<a>							
						</li>
						<li class="list">
							<a class="list-a" target="_blank" href="https://nf-ts-lake.vercel.app/">Resume
								<i class="ri-external-link-line"></i> </i>
							<a>							
						</li>
						<li class="list">
							<a class="list-a" target="_blank" href="https://github.com/ezestom">GitHub
								<i class="ri-external-link-line"></i> </i>
							<a>							
						</li>
														
					</ul>
				</nav>

			</article>
			<article class="clock container">
				<div class="clock__container grid">
					<div class="clock__content grid">
						<div class="clock-circle-box">
							<div class="clock__circle">
								<span
								class="clock__twelve"></span>
								<span
								class="clock__three"></span>
								<span class="clock__six"></span>
								<span
								class="clock__nine"></span>
								
								<div
									class="clock__rounder"></div>
								<div
									class="clock__hour"
									id="clock-hour"></div>
								<div
									class="clock__minutes"
									id="clock-minutes"></div>
								<div
									class="clock__seconds"
									id="clock-seconds"></div>

								<!-- Dark/light button -->
								<div class="clock__theme">
									<i
										class="bx bxs-moon"
										id="theme-button"></i>
								</div>
							</div>
						</div>

						<div class="clock___text">
							<div class="clock__text">
								<div
									class="clock__text-hour"
									id="text-hour"></div>
								<div
									class="clock__text-minutes"
									id="text-minutes"></div>
								<div
									class="clock__text-ampm"
									id="text-ampm"></div>
							</div>

							<div class="clock__date">
								<!-- <span id="date-day-week"></span> -->
								<span id="date-day"></span>
								<span id="date-month"></span>
								<span id="date-year"></span>
							</div>
						</div>
					</div>
				</div>
			</article>
		</section>

		<!--==================== MAIN JS ====================-->
		<script src="assets/js/main.js"></script>
	</body>
</html>
